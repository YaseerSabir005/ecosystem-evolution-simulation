<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecosystem Evolution Simulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="main-header">
            <h1>Ecosystem Evolution Simulation</h1>
            <p>Watch as species interact and evolve in a dynamic virtual world.</p>
        </header>

        <main class="main-content">
            <!-- Simulation Controls -->
            <div class="controls-panel">
                <h2>Controls</h2>
                <div class="control-buttons">
                    <button id="start-btn">Start</button>
                    <button id="stop-btn">Stop</button>
                    <button id="reset-btn">Reset</button>
                </div>

                <h2>Parameters</h2>
                <div class="parameters">
                    <div>
                        <label for="grid-size">Grid Size</label>
                        <input type="range" id="grid-size" min="20" max="100" value="50">
                        <span id="grid-size-value">50x50</span>
                    </div>
                    <div>
                        <label for="grass-growth">Grass Growth Rate</label>
                        <input type="range" id="grass-growth" min="1" max="10" value="5">
                        <span id="grass-growth-value">5</span>
                    </div>
                    <div>
                        <label for="initial-herbivores">Initial Herbivores</label>
                        <input type="range" id="initial-herbivores" min="1" max="50" value="20">
                        <span id="initial-herbivores-value">20</span>
                    </div>
                    <div>
                        <label for="initial-carnivores">Initial Carnivores</label>
                        <input type="range" id="initial-carnivores" min="1" max="20" value="5">
                        <span id="initial-carnivores-value">5</span>
                    </div>
                </div>
            </div>

            <!-- Simulation Grid -->
            <div class="grid-wrapper">
                <div id="grid-container"></div>
            </div>
        </main>

        <!-- Stats Display -->
        <footer class="stats-display">
            <h2>Statistics</h2>
            <div class="stats-grid">
                <div>
                    <p>Time Steps</p>
                    <p id="time-steps">0</p>
                </div>
                <div>
                    <p>Herbivores</p>
                    <p id="herbivore-count">0</p>
                </div>
                <div>
                    <p>Carnivores</p>
                    <p id="carnivore-count">0</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
